   <script>

   $(document).ready(function() {
  const intervalDuration = 5000; // Set the slide transition interval (in milliseconds)
  const $carousel = $('.carousel');
  const $carouselInner = $carousel.find('.carousel-inner');
  const $carouselItems = $carouselInner.find('.carousel-item');

  // Initialize the carousel
  

  // Show slide 4 and pause slideshow on carousel hover
  $carousel.on('mouseenter', function() {
    $carousel.carousel('pause');
    $carousel.carousel(3); // Show slide 4 (index starts from 0)
  });

  // Resume slideshow when mouse leaves the carousel
  $carousel.on('mouseleave', function() {
    $carousel.carousel('cycle');
  });

  // Play the slides every intervalDuration milliseconds
  setInterval(function() {
    $carousel.carousel('next');
  }, intervalDuration);
});


  </script>
